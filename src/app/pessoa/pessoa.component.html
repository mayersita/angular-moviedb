<nav class="navbar navbar-expand-lg navbar-dark teal lighten-2 mb-4">
    <a class="navbar-brand">Pessoas</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
      <form class="form-inline ml-auto">
        <div class="md-form my-0">
            <input [(ngModel)]="searchText" name="nome" class="form-control" type="text"      
            placeholder="Nome" aria-label="Search">
        </div>
      </form>
    </div>
</nav>

<div class="col-12">
  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(pessoa)" *ngFor="let pessoa of pessoas | searchFilterX: searchText">
      <img class="card-img"
          [src]="getPessoaImage(pessoa)" alt="_blank" />
      <div class="card-img-overlay">
        <p class="card-title">{{ pessoa.nome }}</p>
      </div>
    </div>
  </div>
</div>
